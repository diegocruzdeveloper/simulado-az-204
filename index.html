<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado AZ-204</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulado AZ-204: Desenvolvendo Soluções para Microsoft Azure</h1>
        <div id="quiz-container">
            <div id="question-text"></div>
            <div id="options-container" class="options-container"></div>
            <button id="submit-btn" disabled>Próxima Pergunta</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Simulado Concluído!</h2>
            <p>Você acertou <span id="score">0</span> de <span id="total-questions">0</span> perguntas.</p>
            <button id="restart-btn">Refazer Simulado</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
